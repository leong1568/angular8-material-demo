<section fxLayout="row wrap" fxLayoutAlign="center center">
    <mat-card fxFlex="500px" fxFlex.xs="100%">
        <mat-card-title> Sign Up </mat-card-title>
        <form [formGroup]="registerForm" autocomplete="off" novalidate (ngSubmit)="regiser(registerForm.value)" fxLayout="column wrap"
        fxLayoutAlign="center center" fxLayoutGap="10px">
        <mat-card-content>
            <mat-form-field>
                <input matInput type="text" placeholder="First Name" formControlName="firstName" id="firstName">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="text" placeholder="Last Name" formControlName="lastName" id="lastName">
                <mat-error *ngIf="hasError('lastName', 'required')">Name is required</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="text" placeholder="Email" formControlName="email" id="email">
                <mat-error *ngIf="hasError('email', 'required')">Name is required</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="text" placeholder="User Name" formControlName="username" id="username">
                <mat-error *ngIf="hasError('username', 'required')">Name is required</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" placeholder="Password" formControlName="password" id="password">
                <mat-error *ngIf="hasError('password', 'required')">Name is required</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" placeholder="Verify Password" formControlName="verifyPassword" id="verifyPassword" [errorStateMatcher]="errorMatcher">
                <mat-error  *ngIf="registerForm.hasError('passwordsDoNotMatch')">
                    Passwords do not match!
                </mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="center">
            <button mat-raised-button color="primary" [disabled]="!registerForm.valid">Sign Up</button>
        </mat-card-actions>
        </form>
    </mat-card>
</section>
